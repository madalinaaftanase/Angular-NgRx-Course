<ng-container *ngIf="data$ | async as data">
  <app-loading *ngIf="data.isLoading"></app-loading>
  <app-error-message *ngIf="data.error" [message]="data.error">
  </app-error-message>
  <div *ngIf="data.popularTags" class="sidebar">
    <p>Popular Tags</p>
    <div class="tag-list">
      <a
        *ngFor="let popularTag of data.popularTags"
        [routerLink]="['/tags', popularTag]"
        class="tag-default tag-pill"
      >
        {{ popularTag }}
      </a>
    </div>
  </div>
</ng-container>
